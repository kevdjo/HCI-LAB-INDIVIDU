<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./newsletter.css">
    <title>Merci Automobile Newsletter</title>
</head>
<body>
    <section class="hero-BG">
        <header>
            <div class="logo">
                <a href="../Home/home.html"><img src="../Assets/home/Logo.png" alt="Merci Logo"></a>
                <h1><a href="../Home/home.html">merci auto</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="../Home/home.html">home</a></li>
                    <li><a href="../auto/auto.html">auto</a></li>
                    <li><a href="../Newsletter/newsletter.html">newsletter</a></li>
                </ul>
            </nav>
            <div class="blank"></div>
        </header>

        <section class="hero">
            <h2>subscribe to our newsletter</h2>
            <button class="button-1"><a href="#form-page">Join Newsletter</a></button>
        </section>
    </section>

    <section class="form" id="form-page">
        <h1 class="title">stay updated on merci auto</h1>
        <div class="form-container">
            <div class="img-wrap">
                <img src="../Assets/news-letter/Newsletter-Form-IMG.jpg" alt="Form Image">
            </div>
            <div class="form-content">
                <label for="FirstName">First Name*</label>
                <input type="text" class="field" placeholder="Enter your first name">
                <label for="LastName">Last Name*</label>
                <input type="text" class="field" placeholder="Enter your last name">
                <label for="email">Email*</label>
                <input type="email" class="field" placeholder="Enter your email">
                <label for="phoneNumber">Phone Number*</label>
                <input type="tel" class="field" placeholder="Enter your phone number">
                <div class="tick-box">
                    <input type="checkbox" id="verify">
                    <label class="check-box" for="verify">I have read and agreed to terms and conditions</label>
                </div>
                <div class="btn">
                    <input type="submit" value="Subscribe" class="subs">
                </div>   
            </div>
        </div>
    </section>
    <footer>
        <hr class="divider">
        
        <div class="container-footer">
            <div class="footer-content">
                <img src="../Assets/home/Logo-Footer.png" alt="Merci Logo Footer">
                <ul class="footer-nav">
                    <li><a href="../Home/home.html">home</a></li>
                    <li><a href="../auto/auto.html">auto</a></li>
                    <li><a href="../Newsletter/newsletter.html">newsletter</a></li>
                </ul>
            </div>

            <div class="social-media">
                <h5>Social Media</h5>
                <div class="social-1">
                    <div class="social-2">
                        <a href="https://www.instagram.com/mercedesbenz/"><img src="../Assets/home/instagram black.1.png" alt="Instagram Logo"></a>
                        <p class="social-name"><a href="https://www.instagram.com/mercedesbenz/">instagram</a></p> 
                    </div>
                    <div class="social-2">
                        <a href="https://www.linkedin.com/company/mercedes-benz-usa/"><img src="../Assets/home/linkedin black.1.png" alt="Linkedin Logo"></a>
                        <p class="social-name"><a href="https://www.linkedin.com/company/mercedes-benz-usa/">linkedin</a></p> 
                    </div>
                </div>
                <div class="social-1">
                    <div class="social-2">
                        <a href="https://www.youtube.com/c/mbusa"><img src="../Assets/home/youtube color.1.png" alt="Youtube Logo"></a>
                        <p class="social-name"><a href="https://www.youtube.com/c/mbusa">youtube</a></p> 
                    </div>
                    <div class="social-2">
                        <a href="https://www.facebook.com/MercedesBenz"><img src="../Assets/home/facebook black.1.png" alt="Facebook Logo"></a>
                        <p class="social-name"><a href="https://www.facebook.com/MercedesBenz">facebook</a></p>    
                    </div>
                </div>
            </div>

            <div class="news-offer">
                <h4>hear more from merci auto</h4>
                <button><a href="../Newsletter/newsletter.html">Subscribe</a></button>
            </div>
        </div>

        <hr class="divider">
    </footer>
</body>
</html>
